<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<style>
			#test {
				width: 70%;
				height: 150px;
				margin: 5px auto;
				margin: 1px solid black;
			}
			#carName {
				width: 25%;
				height: 150px;
				float: left;

			}
			#carPhoto {
				width: 25%;
				height: 150px;
				float: left;
				border: 1px solid blue;
				background-size: 100% 100%;
				background-image: url("https://upload.wikimedia.org/wikipedia/commons/b/b4/Opel_Astra_1.6_CDTI_ecoFLEX_Dynamic_%28K%29_%E2%80%93_Frontansicht%2C_23._Dezember_2016%2C_D%C3%BCsseldorf_%28cropped%29.jpg");
			}
			#carProps {
				width: 49%;
				height: 150px;
				float: left;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->

</html>
